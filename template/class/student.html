{% extends 'Class/base.html' %}

{% block content %}

<div class="row">
    <div class="col">
        <h5>Student</h5>
        <hr>
        <div class="card card-body">
            <a href="{% url 'Register' %}" class="btn btn-info btn-sm btn-block text-black">Create Student</a>
            <div class="table-responsive">
                <table class="table table-sm">
                    <tr>
                        <th>Roll id</th>
                        <th>Student</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th></th>
                    </tr>
                    {% for student in student %}
                    <tr>
                        <td>{{student.roll_id}}</td>
                        <td>{{student.student}}</td>
                        <td>{{student.phone}}</td>
                        <td>{{student.email}}</td>
                        <td>{{student.course}}</td>
                        <td>
                            <a href="{% url 'StudentInfo' student.id %}"  class="btn btn-success btn-sm btn-block">View</a>
                        </td> 
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    
</div>

{% endblock content %}
