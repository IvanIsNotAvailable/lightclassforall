
{% extends 'Class/base.html' %}

{% block content %}

<main class="Student_register">
    <div class="container-fluid">
        <form method="post" action="{% url 'DeleteStudent' item.id %}">	
            <h1>Update Student</h1>
            <div class="row">
                {% csrf_token %}
                <h3>Are you sure you want to delete {{ item }}?</h3>
            </div>
            <div class="row pt-3">
                <div class="InputBox-Btn">
                    <a class="form-control btn btn-primary register_button"  href="{% url 'Home' %}">Cancel</a>
                    <input class="form-control btn btn-primary register_button" type="submit" value="Delete" name="cancel">
                </div>
            </div>
        </form>
    </div>
</main>

{% endblock content %}
